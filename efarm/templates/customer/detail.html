{% extends 'index/base.html' %}

{% load static %}

{% block content %}

   <div class="container">
      <div class="row" style="width:100%;margin-top: 20%; margin-bottom: 20%; border: 1px solid black; padding: 20px; border-radius: 1%">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
              <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-6 text-right">
                            <img src="{% if crop.crop_image %} {{  crop.crop_image.url }} {% endif %}" alt="..." style="height: 170px; width: auto">
                           
                        </div>
                        
                    </div>
                    <div class="col-md-6" style="padding-left: 20px">
                        <h3>{{ crop.crop_name }}</h3>
                        <h6><a href=""></a></h6>
                        <p class="text-muted">Price. {{ crop.price }} Rs/Kg</p>
                        <form action="{% url "cart:cart_add" crop.id %}" method="post">
                          {% csrf_token %}
                          {{ cart_product_form }} Kg
                          <input type="submit" value="add to cart" class="btn btn-primary">
                          <p >{{ crop.crop_description|safe|linebreaksbr }}</p>
                      </form>
                        
                    </div>
                </div>
              </div>


          </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->
      </div><!-- /.row -->

    </div><!-- /.container -->

{% endblock %}
